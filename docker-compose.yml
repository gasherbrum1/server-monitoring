services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - targets-data:/etc/prometheus/targets
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROM_RETENTION}"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    ports:
      - "9100:9100"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped

  show-host-ip:
    image: alpine:latest
    container_name: show-host-ip
    network_mode: host
    command: >
      sh -c "
      apk add --no-cache iproute2 >/dev/null &&
      IP=$$(ip route get 1 | awk '{print $$7}') &&
      echo 'Grafana available at:' &&
      echo http://$$IP:3000 &&
      echo 'Prometheus available at:' &&
      echo http://$$IP:9090
      "
    restart: "no"

  monitorctl:
    build: ./monitorctl
    container_name: monitorctl
    stdin_open: true
    tty: true
    entrypoint: ["python", "/app/monitorctl.py"]
    environment:
      TARGETS_FILE: /targets/manual_targets.json
      PROM_RELOAD_URL: http://prometheus:9090/-/reload
      DEFAULT_PORT: "9100"
    volumes:
      - targets-data:/targets
    depends_on:
      - prometheus
    restart: "no"

volumes:
  grafana-data:
  prometheus-data:
  targets-data:
